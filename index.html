<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c72df802a.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title"> Sign Up </h1>

            <form>
                <div class="input-group">

                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p> Forgot password <a href="#"> Click Here! </a></p>
                    
                
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn"> Sign up</button>
                    <button type="button" id="signinBtn" class="disable"> Sign In</button>
                    <button type="button" id="adminsigninBtn"> Admin Sign In</button>

                </div>
            </form>
        </div>
    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
        let adminSignInBtn = document.getElementById("adminSignInBtn");
       

        signinBtn.onclick = function() 
        {  
            title.innerHTML = "Sign In";
            signupBtn.classList.add("diasble");
            signinBtn.classList.remove("disable");

        }

        signupBtn.onclick = function() 
        {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("diasble");
            signinBtn.classList.add("diasble");
        }

        adminsigninBtn.onclick = function() 
        {
            title.innerHTML = "Admin Sign In";
            signupBtn.classList.add("diasble");
            signinBtn.classList.remove("disable");

        }

    

        
    </script>
</body>

</html>
